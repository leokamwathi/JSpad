                    <div
                        id="exampleModalLive"
                        class="modal fade"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="exampleModalLiveLabel"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5
                                        class="modal-title"
                                        id="exampleModalLiveLabel"
                                    >
                                        Import JavaScript File
                                    </h5>
                                    <button
                                        type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        aria-label="Close"
                                    >
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Select JavaScript file to imoprt.</p>
                                    <input type="file" id="importedFile" />
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-danger"
                                        data-dismiss="modal"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        data-dismiss="modal"
                                        onclick="importCode()"
                                    >
                                        Import
                                    </button>
                                </div>
                            </div>
                        </div>
					</div>
					
					<div
                        id="newSaveName"
                        class="modal fade"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="exampleModalLiveLabel"
                        aria-hidden="true"
                    >

                                        class="modal-title"
                                        id="exampleModalLiveLabel"
                                    >
                                        New Save

                                        type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        aria-label="Close"
                                    >
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Enter new savename.</p>
                                    <input type="text" id="savename" />
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-danger"
                                        data-dismiss="modal"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-success"
                                        data-dismiss="modal"
                                        onclick="newSaveCode();"
                                    >
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
        <div class="container-fluid small">

data-toggle="tooltip" data-placement="bottom" title="Save Code"
onclick="saveCodeMain();" aria-label="Close">
